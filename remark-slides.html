# Remark.js

- Remark is a lightweight, javascript based presentation platform.
- You can write [Markdown](https://help.github.com/articles/markdown-basics/) in an HTML file which can be viewed in any browser.
- Uses [MathJax](https://www.mathjax.org/) to render math
- Get around the static limitations of `\( \LaTeX \)`
	- animated gifs
	- video
	- audio
	- interactive graphics

# Usage

Remark is very lightweight: all you need to do is open this HTML file in your browser.

To make your own presentation, just copy this file and edit the slides, which are contained within the `<textarea>` tags.

    </textarea>
	<script src="https://gnab.github.io/remark/downloads/remark-latest.min.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript"></script>
<script>
var slideshow = remark.create({
	countIncrementalSlides: false
});

// Setup MathJax
MathJax.Hub.Config({
	tex2jax: {
		skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
	}
});
MathJax.Hub.Queue(function() {
	$(MathJax.Hub.getAllJax()).map(function(index, elem) {
		return(elem.SourceElement());
	}).parent().addClass('has-jax');
});

MathJax.Hub.Configured();
</script>
